{% extends 'base.html' %} {% block content %}

<h1>Welcome to our garden.
Please select if you want apples, pears, or both</h1>
<form action="{%url 'addtocart'%}" method="POST">
{% csrf_token%}
<div class="input-group input-group-lg">
  <span class="input-group-text">$</span>
  <span class="input-group-text" name="price">2.00</span>  
  <span class="input-group-text" id="inputGroup-sizing-lg">Large</span>
  <!-- dropdown name="corresponds to fruit attribute of Produce class" -->
    <select name="fruit">
      <option value="apples">
        apples
      </option>
      <option value="pears">
        pears
      </option>
    </select>
</div> 
  <button type="submit" class="mt-3 btn btn-primary mb-3">
    Your choice
  </button>
</form>

<a href="{% url 'checkout' %}">To Checkout</a>

{% endblock %}
